<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Backup Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Custom Styles */
        body {
            font-family: 'Poppins', sans-serif;
            /* UPDATED: New blue gradient background */
            background: linear-gradient(135deg, #e0f7fa 0%, #81d4fa 100%);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* UPDATED: Simplified and centered login box */
        .login-box {
            max-width: 450px;
            width: 100%;
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .login-intro {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-intro .icon {
            background-color: #eaf2ff;
            color: #4a8eff;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .login-intro h2 {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #333;
        }

        .form-control {
            height: 50px;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            padding-left: 45px; /* Space for the icon */
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #4a8eff;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
            color: #aaa;
        }

        .login-btn {
            background-color: #4a8eff;
            border: none;
            border-radius: 0.5rem;
            padding: 12px;
            font-weight: 500;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #3a7eef;
        }

        .forgot-password a {
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            color: #4a8eff;
        }
    </style>
</head>
<!-- ... head section is fine ... -->
<body>
    <div class="login-box">
        <!-- ... intro is fine ... -->
        <div id="success-message" class="alert alert-success d-none"></div>
        <!-- Add id="login-form" -->
        <form id="login-form">
            <!-- Email Address with id -->
            <div class="mb-3 position-relative">
                <i class="fa-solid fa-envelope input-group-text"></i>
                <input type="email" id="login-email" class="form-control" placeholder="Email Address" required>
            </div>
            <!-- Password with id -->
            <div class="mb-4 position-relative">
                <i class="fa-solid fa-lock input-group-text"></i>
                <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            </div>
            
            <!-- NEW: Error message display -->
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

            <button type="submit" class="btn btn-primary login-btn mb-3">Login</button>
            <!-- NEW: Link to signup page -->
            <div class="text-center forgot-password">
                <a href="signup.html">Don't have an account? Sign Up</a>
            </div>
        </form>
    </div>

    <!-- Import Firebase and your auth script. Note the type="module" -->
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
</html>
