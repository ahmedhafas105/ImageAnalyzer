<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Image Moderation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- NEW: Add this link for Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <header class="text-center p-4 mb-4 bg-white rounded shadow-sm">
            <h1>Image Moderation Platform</h1>
            <p class="lead text-muted">Upload images to Azure Blob Storage for content analysis.</p>
        </header>

        <main>
            <!-- UPLOAD SECTION -->
            <div class="card p-3 mb-5 shadow-sm">
                <h3 class="card-title">Upload a New Image</h3>
                <div class="mb-3">
                    <input class="form-control" type="file" id="imageUploadInput" accept="image/png, image/jpeg" multiple>
                </div>
                <div class="d-flex align-items-center">
                    <button id="uploadButton" class="btn btn-primary">
                        <span id="uploadSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        <span id="uploadButtonText">Upload Image</span>
                    </button>
                    <!-- Status message area -->
                    <div id="statusMessage" class="ms-3"></div>
                </div>
            </div>

            <!-- GALLERY SECTION -->
            <div class="gallery-container">
                <h2 class="mb-3">Image Gallery</h2>
                <div id="galleryGrid" class="row">
                    <!-- Images will be dynamically loaded here by app.js -->
                    <p id="galleryLoadingText">Loading images from Azure...</p>
                </div>
            </div>
        </main>

        <footer class="text-center text-muted mt-5 mb-3">
            <p>Â© 2025 - Azure, Bootstrap & Sightengine Demo</p>
        </footer>
    </div>

    <!-- Add this to the end of index.html, before </body> -->

    <!-- Image Popup Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-header border-0">
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-0">
            <img src="" class="img-fluid" id="modalImage" alt="Enlarged view">
          </div>
        </div>
      </div>
    </div>

    <!-- Add this new modal block to index.html -->
    <!-- Confirmation Modal for Deletion -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmDeleteModalLabel">Confirm Deletion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="deleteModalBody">
                <!-- Message will be set by JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
            </div>
        </div>
    </div>

    <!-- You need the Bootstrap JS for the modal to work. Add this if you don't have it. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Our main JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
