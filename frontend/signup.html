<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate Service Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Custom Styles - Kept consistent with login page */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #81d4fa 100%);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .signup-box {
            max-width: 450px;
            width: 100%;
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .signup-intro {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-intro .icon {
            background-color: #eaf2ff;
            color: #4a8eff;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .signup-intro h2 {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #333;
        }

        .form-control {
            height: 50px;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            padding-left: 45px; /* Space for the icon */
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #4a8eff;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
            color: #aaa;
        }

        .signup-btn {
            background-color: #4a8eff;
            border: none;
            border-radius: 0.5rem;
            padding: 12px;
            font-weight: 500;
            width: 100%;
        }

        .signup-btn:hover {
            background-color: #3a7eef;
        }
        
        /* UPDATED: Style for the new login link */
        .login-link {
            font-size: 0.9rem;
            color: #888;
        }

        .login-link a {
            color: #4a8eff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<!-- ... head section is fine ... -->
<body>
    <div class="signup-box">
        <div class="signup-intro">
            <div class="icon"><i class="fa-solid fa-user-plus"></i></div>
            <h2>CREATE AN ACCOUNT</h2>
        </div>
        <!-- MODIFIED: Add id and required attributes -->
        <form id="signup-form" novalidate>
            <div class="mb-3 position-relative">
                <i class="fa-solid fa-user input-group-text"></i>
                <input type="text" id="signup-name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3 position-relative">
                <i class="fa-solid fa-envelope input-group-text"></i>
                <input type="email" id="signup-email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3 position-relative">
                <i class="fa-solid fa-lock input-group-text"></i>
                <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-4 position-relative">
                <i class="fa-solid fa-lock input-group-text"></i>
                <input type="password" id="signup-confirm-password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <!-- MODIFIED: Add error message div -->
            <div id="error-message" class="alert alert-danger d-none mt-3" role="alert"></div>
            <button type="submit" class="btn btn-primary signup-btn mt-3 mb-4">Sign Up</button>
            <div class="text-center login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>
    <!-- MODIFIED: Add scripts. IMPORTANT: type="module" is required -->
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>

</html>
